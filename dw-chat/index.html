<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DW-CHAT</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    
</head>

<body>
    <div id="dw-chat" class="container-fluid">
        <div class="jumbotron">
            <h1>DW Chat</h1>
            <p>O seu chat para discutir qualquer coisa.</p>
        </div>
        <div class="row">
            <!-- canais -->
            <div class="col-2">
                <menucanais v-on:mudacanal="mudaCanal" v-bind:canais="canais"></menucanais>
            </div>
            <!-- bate papo -->
            <div class="col-8">
                <batepapo v-bind:visivel="mostra1" v-bind:username="nome_usuario"></batepapo>
                <batepapo v-bind:visivel="mostra2" v-bind:username="nome_usuario"></batepapo>
                <batepapo v-bind:visivel="mostra3" v-bind:username="nome_usuario"></batepapo>
            </div>
            <!-- stickers -->
            <div class="col-2">
                <input v-model="nome_usuario" class="form-control" type="text" name="" id="" placeholder="escolha seu nick"><br>

                sticker 1<br>
                sticker 2<br>
                sticker 3<br>
            </div>

        </div>
    </div>
    <script src="js/local.js"></script>
</body>

</html>
